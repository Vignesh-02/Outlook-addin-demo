<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js" type="text/javascript"></script>
    <!-- <script src="Scripts/MessageBanner.js" type="text/javascript"></script> -->
    <script>
        this.addEventListener('load', Load, true);


        function Load(e) {
            var msg = this.location.href;
            SendBackURI(msg);
        }

        function SendBackURI(msg) {
            try {
                Office.initialize = function (reason) {

                    Office.context.ui.messageParent(msg);
                };
            }
            catch (err) {
                console.log(err);
            }

        }

    </script>
</head>
<body>

</body>
</html>
